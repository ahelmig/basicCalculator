<h2>Check yo' math before ya wreck yo'self</h2>
<div class="container" id='box'>
  <input type="text" name="inputDisplay" readonly>
  <button class="btn btn-default target" id="allClear">AC</button>
  <button class="btn btn-default target" id="clearEntry">CE</button>
  <button class="btn btn-default target" id="percentage">%</button>
  <button class="btn btn-default target" id="divide">/</button>
  <button class="btn btn-default target" id="seven">7</button>
  <button class="btn btn-default target" id="eight">8</button>
  <button class="btn btn-default target" id="nine">9</button>
  <button class="btn btn-default target" id="multiply">*</button>
  <button class="btn btn-default target" id="four">4</button>
  <button class="btn btn-default target" id="five">5</button>
  <button class="btn btn-default target" id="six">6</button>
  <button class="btn btn-default target" id="subtract">-</button>
  <button class="btn btn-default target" id="one">1</button>
  <button class="btn btn-default target" id="two">2</button>
  <button class="btn btn-default target" id="three">3</button>
  <button class="btn btn-default target" id="add">+</button>
  <button class="btn btn-default target" id="decimal">.</button>
  <button class="btn btn-default target" id="zero">0</button>
  <button class="btn btn-default target" id="answer">Ans</button>
  <button class="btn btn-default target" id="equals">=</button>
</div>
<footer>crafted by <i class="fa fa-codepen"></i><a href="http://codepen.io/ahelmig/">Andrea Helmig</a>
</footer>
